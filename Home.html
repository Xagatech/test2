<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Student Information</h1>
    <table>
        <thead>
            <tr>
                <th>ชื่อนามสกุล</th>
                <th>รหัสนักศึกษา</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ศุภวิชญ์ หงอสกุล</td>
                <td>6609650053</td>
            </tr>
            <tr>
                <td>พุฒิพงศ์ กำเนิดพงศ์ปรีดา</td>
                <td>6609650541</td>
            </tr>
            <tr>
                <td>ภีมพัฒน์ จิราวัฒวาณิชย์</td>
                <td>6609650566</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
